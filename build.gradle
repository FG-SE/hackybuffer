apply plugin:'java'
apply plugin:'eclipse'

sourceCompatibility = 1.7
version = '1.0'

tasks.compileJava.options.encoding = 'UTF-8'

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
   test {
      java {
         srcDir 'test'
      }
   }
}

jar {
   from sourceSets.main.allSource
}